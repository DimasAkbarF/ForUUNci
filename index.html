<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #2c003e);

            font-family: 'Arial', sans-serif;
            padding: 20px;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 400px;
            margin: 20px;
        }

        .message {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 1rem;
            line-height: 1.4;
        }

        .question {
            font-size: 1.3rem;
            color: #555;
            margin: 1.5rem 0;
        }

        .heart {
            color: #ff4b6e;
            font-size: 2.5rem;
            margin: 1rem 0;
            animation: pulse 1.5s infinite;
        }

        .signature {
            position: fixed;
            bottom: 20px;
            color: #fff;
            font-size: 0.9rem;
            font-style: italic;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn-yes {
            background: #4CAF50;
            color: white;
        }

        .btn-no {
            background: #ff4b6e;
            color: white;
        }

        .sad-message {
            display: none;
            color: #ff4b6e;
            font-size: 1.2rem;
            margin-top: 20px;
            font-style: italic;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        @media (max-width: 480px) {
            .message {
                font-size: 1.4rem;
            }
            .question {
                font-size: 1.1rem;
            }
            .heart {
                font-size: 2rem;
            }
            .container {
                padding: 1.5rem;
            }
            .buttons {
                flex-direction: column;
                gap: 10px;
            }
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">Yey! Akhirnya Kamu Mau Sama Aku!</div>
        <div class="heart">‚ù§Ô∏è</div>
        <div class="question">Kamu beneran mau sama aku?</div>
        <div class="buttons">
           <button class="btn btn-yes" onclick="yesAction()">Ya, Mau! üíñ</button>

            <button class="btn btn-no" onclick="showSadMessage()">Tidak üíî</button>
        </div>
        <div id="sadMessage" class="sad-message">
            Yah... sedih banget, cowo se excited ini cintanya ga di folbek anjayyüò¢
        </div>
    </div>
    <div class="signature">- Dimas Akbar For uu Nci -</div>
    <audio id="bg-music" autoplay loop>
    <source src="aboutyou.mp3" type="audio/mpeg">
    Browser kamu tidak mendukung audio.
</audio>

<script>
    const music = document.getElementById("bg-music");

    document.addEventListener("click", function () {

<script>

         messageBox.innerText = "Yah... sedih banget, cowo se excited ini cintanya ga di folbek anjayyüò¢";

</script>

</body>
</html>
